<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer &#127813;</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div id="clock">
        <div id="clockFace">
            <div class="workTime">
                <h3>Work Length</h3>
                <div class="workTimer">
                    <div class="wMin">00</div>:<div class="wSec">00</div>
                </div>
                <button id="wTimeDown">-</button>
                <button id="wTimeUp">+</button>
            </div>

            <div class="breakTime">
                <h3>Break Length</h3>
                <div class="breakTimer">
                    <div class="bMin">00</div>:<div class="bSec">00</div>
                </div>
                <button id="bTimeDown">-</button>
                <button id="bTimeUp">+</button>
            </div>
            
        </div>
    </div>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script src="script.js"></script>
</html>
